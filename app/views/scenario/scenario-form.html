<form class="form-horizontal" role="form">
    <div class="pull-right">
        <button type="submit" class="btn btn-primary" ng-click="vm.saveScenario()">Save Scenario</button>
    </div>

    <div class="col-md-8 column">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>

            <div class="col-sm-10">
                <input type="name" class="form-control" name="name" placeholder="Scenario Name"
                       value="{{ scenario.name }}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>

            <div class="col-sm-10">
                <textarea class="form-control" rows="3">{{ scenario.description }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Probability:</label>

            <div class="col-sm-10">
                <select class="form-control" required ng-model="scenario.probability"
                        ng-options="p.value for p in $parent.probabilities track by p.id"></select>
            </div>
        </div>
    </div>
</form>
